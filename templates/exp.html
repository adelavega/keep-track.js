<!DOCTYPE html>
<html>
<head>
	<title>Category Switch</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="static/css/bootstrap.css" rel="stylesheet" media="screen">
	<link href="static/css/custom.css" rel="stylesheet" media="screen">

	<script src="/static/lib/jquery-min.js" type="text/javascript"> </script>
	<script src="/static/lib/underscore-min.js" type="text/javascript"> </script>
	<script src="/static/lib/backbone-min.js" type="text/javascript"> </script>
	<script src="/static/lib/d3.v3.min.js" type="text/javascript"> </script>
	<script src="/static/lib/bootstrap.js" type="text/javascript"> </script>


	<script type="text/javascript">
		// These fields provided by the psiTurk Server
		var uniqueId = "{{ uniqueId }}";  // a unique string identifying the worker/task
		var condition = "{{ condition }}"; // the condition number
		var counterbalance = "{{ counterbalance }}"; // a number indexing counterbalancing conditions
		var adServerLoc = "{{ adServerLoc }}"; // the location of your ad (so you can send user back at end of experiment)
		var mode = "{{ mode }}";
	</script>

	<script src="static/js/psiturk.js"></script>

	

   <link rel=stylesheet href="/static/css/bootstrap.min.css" type="text/css">
   <link rel=stylesheet href="/static/css/style.css" type="text/css">
				


</head>
<body>
	<div class="modal fade"  id="error" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header dialog-header-error">
	        <h4 class="modal-title" id="myModalLabel">Incorrect!<br></h4>
	      </div>
	      <div class="modal-body"><p style="font-size:105%">Try again!<p></div>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="modal fade"  id="correct">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header dialog-header-correct">
	        <h4 class="modal-title">That's right!</h4>
	      </div>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="modal fade" id="done" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">You're finished!</h4>
	      </div>
	      <div class="modal-body">
	        <p> Congratulations, you've finished this assessment. <br>10 points have been added to your GenesforGood account!</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>



	<br><br>
	<canvas id="canvas" width = 740 height = 500 style="position:absolute;padding-left: 0;left:50%; margin-left:-370px;z-index: 1"></canvas>

	<input type="text" class="myText form-control input-lg hidden" style="width: 300px; z-index:2; top: 125px" id="input1" placeholder="Category">
	<input type="text" class="myText text1 form-control input-lg hidden" style="width: 300px; z-index:2; top: 175px" id="input2" placeholder="Category">
	<input type="text" class="myText text1 form-control input-lg hidden" style="width: 300px; z-index:2; top: 225px" id="input3" placeholder="Category">
	<input type="text" class="myText text1 form-control input-lg hidden" style="width: 300px; z-index:2; top: 275px" id="input4" placeholder="Category">
	<input type="text" class="myText text1 form-control input-lg hidden" style="width: 300px; z-index:2; top: 325px" id="input5" placeholder="Category">


	<button id = "leftButton" class="btn btn-default btn-lg" style="position:absolute;left: 50%; z-index:2; top:385px;margin-left:-380px;font:21px Arial; opacity:1"><span id="leftText">Go back</div> </button>


	<button id = "rightButton" class="btn btn-default btn-lg" style="position:absolute;left: 50%; z-index:2; top:385px;margin-left:150px;font:21px Arial; opacity:1"><span id="rightText">Continue</div> </button>

	
	<script src="static/js/task.js"></script>
</body>
</html>
